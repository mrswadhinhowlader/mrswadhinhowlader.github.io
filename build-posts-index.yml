name: Build posts index

on:
  push:
    branches: [ "main" ]
    paths:
      - "posts/**"
      - "scripts/**"
      - ".github/workflows/**"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build posts.json
        run: node scripts/build-posts-index.js

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add posts/posts.json
          git diff --staged --quiet || git commit -m "Auto-update posts index"
          git push
